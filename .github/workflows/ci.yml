name: .NET CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./RA2PipelineDemo.sln

    - name: Build solution
      run: dotnet build ./RA2PipelineDemo.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ./RA2PipelineDemo.sln --no-build --verbosity normal
